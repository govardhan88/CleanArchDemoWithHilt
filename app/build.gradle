plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    compileSdkVersion rootProject.ext.androidCompileSdkVersion

    defaultConfig {
        multiDexEnabled true
        applicationId "com.govi.pokemon"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner rootProject.ext.testInstrumentationRunner
        javaCompileOptions.annotationProcessorOptions.arguments += ["room.schemaLocation": "$projectDir/schemas".toString()]
    }

    sourceSets {
        androidTest.assets.srcDirs += files("$projectDir/schemas".toString())
        main.java.srcDirs += 'src/main/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }

    buildTypes {

        debug {
            minifyEnabled false
            shrinkResources false
            debuggable true
            versionNameSuffix "-DEBUG"
            signingConfig android.signingConfigs.debug
        }

        release {
            minifyEnabled true
            shrinkResources true
            debuggable false
            versionNameSuffix "-RELEASE"
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
        kotlinOptions {
            freeCompilerArgs = ["-XXLanguage:+InlineClasses"]
        }
    }

    buildFeatures {
        dataBinding = true
        viewBinding = true
    }

    lintOptions.abortOnError = false
    testOptions.unitTests.returnDefaultValues = true

    packagingOptions {
        exclude 'META-INF/proguard/androidx-annotations.pro'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude("META-INF/*.kotlin_module")
    }
}

afterEvaluate {
    android.sourceSets.all { sourceSet ->
        // Ensure Kt ain't used in production code
        if (!sourceSet.name.startsWith("test"))
            sourceSet.kotlin.setSrcDirs([])
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    commonDependencies dependencies
    hiltDependencies dependencies
    implementation project(':data')
    implementation project(':domain')
    implementation project(':presentation')
}